<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        .form-box { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-box label { display: block; margin-top: 10px; }
        .form-box input { width: 100%; padding: 8px; margin-top: 5px; }
        .form-box button { margin-top: 15px; padding: 10px 15px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Book an Appointment</h2>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Phone Number:</label>
        <input type="text" name="phone" required>
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Date (e.g., Next Monday):</label>
        <input type="text" name="date" required>
        <button type="submit">Submit</button>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
